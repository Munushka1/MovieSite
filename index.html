<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic - Movie Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --noir: #0a0a0a;
      --charcoal: #141414;
      --dark-gray: #1f1f1f;
      --silver: #e5e5e5;
      --netflix-red: #e50914;
      --netflix-red-dark: #b20710;
      --accent: #e50914;
      --shadow: rgba(0, 0, 0, 0.8);
    }

    body {
      font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: var(--silver);
      overflow-x: hidden;
      min-height: 100vh;
    }

    #root {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: var(--charcoal);
      border-right: 1px solid rgba(229, 9, 20, 0.1);
      padding: 2rem 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar.mobile-hidden {
      transform: translateX(-100%);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 260px;
      }
    }

    .logo {
      font-family: 'Sora', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      padding: 0 2rem 2rem;
      color: var(--netflix-red);
      letter-spacing: -0.03em;
      border-bottom: 1px solid rgba(229, 9, 20, 0.15);
      margin-bottom: 2rem;
    }

    .nav-item {
      padding: 1rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 500;
      font-size: 0.9rem;
      letter-spacing: 0.01em;
    }

    .nav-item:hover {
      background: rgba(229, 9, 20, 0.1);
      border-left-color: var(--netflix-red);
    }

    .nav-item.active {
      background: rgba(229, 9, 20, 0.15);
      border-left-color: var(--netflix-red);
      color: var(--netflix-red);
      font-weight: 600;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
    }

    .import-export {
      margin: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(229, 9, 20, 0.15);
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--netflix-red);
      background: transparent;
      color: var(--netflix-red);
      cursor: pointer;
      font-family: 'Sora', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.03em;
      transition: all 0.3s ease;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .btn:hover {
      background: var(--netflix-red);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
    }

    .btn + .btn {
      margin-top: 0.75rem;
    }

    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem 3rem;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-content.sidebar-hidden {
      margin-left: 0;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

    .mobile-toggle {
      display: none;
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 101;
      background: var(--charcoal);
      border: 1px solid rgba(229, 9, 20, 0.2);
      color: var(--netflix-red);
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .mobile-toggle {
        display: block;

      margin-bottom: 3rem;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {

        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

    .search-input {

    .section-title {

      gap: 2rem;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    @media (max-width: 768px) {

        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1.5rem;

    .movie-card {
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeIn 0.6s ease-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .movie-card:hover {
      transform: translateY(-8px);
    }

    .movie-poster {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 8px 30px var(--shadow);
      transition: all 0.4s ease;

    .movie-info {

    .movie-title {

    .movie-year {

    }

    .next-episode {

      margin-top: 0.5rem;
      font-weight: 600;
    }

    .movie-actions {

      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;

      border: 1px solid rgba(229, 9, 20, 0.3);
      color: var(--netflix-red);
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 4px;
      flex: 1;

    .action-btn:hover {
      background: var(--netflix-red);
      color: white;
      border-color: var(--netflix-red);
    }

    .modal {

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 2rem;
      animation: fadeIn 0.3s ease-out;
      overflow-y: auto;

    .modal-content {

      width: 100%;
      max-height: 90vh;
      overflow-y: auto;

      border: 1px solid rgba(229, 9, 20, 0.2);

    @keyframes slideIn {

        transform: translateY(30px);

      to {
        opacity: 1;
        transform: translateY(0);
      }

      position: absolute;

      right: 1.5rem;
      background: rgba(229, 9, 20, 0.2);

      display: flex;
      align-items: center;
      justify-content: center;

      z-index: 10;

    .modal-close:hover {
      background: var(--netflix-red);

    .watch-btn {

      top: 1.5rem;
      right: 1.5rem;
      padding: 0.75rem 2rem;
      background: var(--netflix-red);
      border: none;
      color: white;
      cursor: pointer;
      font-family: 'Sora', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.02em;
      transition: all 0.3s ease;
      border-radius: 4px;
      text-transform: uppercase;
      z-index: 10;
    }

    .watch-btn:hover {
      background: var(--netflix-red-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
    }

    .modal-header {
      padding: 2rem;
      padding-right: 16rem;
      border-bottom: 1px solid rgba(229, 9, 20, 0.1);
    }

    .modal-title {
      font-family: 'Sora', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .modal-meta {
      display: flex;
      gap: 1.5rem;
      color: rgba(229, 229, 229, 0.7);
      font-size: 0.9rem;
    }

    .modal-body {
      padding: 2rem;
    }

    .overview {
      font-size: 1rem;
      line-height: 1.7;
      color: rgba(229, 229, 229, 0.9);
      margin-bottom: 2rem;
    }

    .cast-section {
      margin-top: 2rem;
    }

    .cast-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--netflix-red);
    }

    .cast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1.5rem;

    .cast-member {
      text-align: center;

    .cast-photo {

      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.75rem;
      background: var(--dark-gray);

    .cast-name {

      font-size: 0.85rem;

    .cast-character {

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .episode-tracker {
      margin-top: 2rem;
    }

    .season-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .season-btn {
      padding: 0.5rem 1.25rem;
      background: var(--dark-gray);
      border: 1px solid rgba(229, 9, 20, 0.2);
      color: var(--silver);
      cursor: pointer;
      font-family: 'Sora', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .season-btn.active {
      background: var(--netflix-red);
      color: white;
      border-color: var(--netflix-red);
    }

    .season-btn:hover:not(.active) {
      background: rgba(229, 9, 20, 0.1);
      border-color: var(--netflix-red);
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .episode-item {
      background: var(--dark-gray);
      padding: 1rem;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .episode-item:hover {
      border-color: var(--netflix-red);
    }

    .episode-item.watched {
      border-color: var(--netflix-red);
      background: rgba(229, 9, 20, 0.1);
    }

    .episode-number {
      font-weight: 700;
      color: var(--netflix-red);
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
    }

    .episode-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    .episode-status {
      font-size: 0.75rem;
      color: rgba(229, 229, 229, 0.6);
    }

    .modal-actions {
      position: absolute;
      top: 1.5rem;
      right: 12rem;
      display: flex;
      gap: 0.75rem;
      z-index: 11;
    }

    .modal-action-btn {
      padding: 0.75rem 1rem;
      background: rgba(229, 9, 20, 0.2);
      border: 1px solid var(--netflix-red);
      color: var(--netflix-red);
      cursor: pointer;
      font-family: 'Sora', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;

      height: 45px;
    }

    .modal-action-btn:hover {
      background: var(--netflix-red);

    }

    .modal-action-btn.active {
      background: var(--netflix-red);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(229, 229, 229, 0.5);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 1.2rem;
      font-weight: 300;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: var(--netflix-red);
    }

    .player-view {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      z-index: 2000;
      display: flex;
      flex-direction: column;
    }

    .player-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 2rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      z-index: 10;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: transparent;
      border: 1px solid rgba(229, 9, 20, 0.3);
      color: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1rem;
      font-family: 'Sora', sans-serif;
      font-weight: 500;
      font-size: 0.85rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;

    .back-btn:hover {
      background: rgba(229, 9, 20, 0.1);
      border-color: var(--netflix-red);
      color: white;
    }

    .player-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }

      .modal-content {
        padding: 1rem;

      .modal-title {
        font-size: 1.8rem;
      }

      .modal-actions {

    }

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Get config from build-time environment variables
    const CONFIG = {
      tmdbApiKey: '8c286f4cfc6e72c52efc6017f997af38',
      supabaseUrl: 'https://jqlmdlzcnkqveelpybcv.supabase.co',
      supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxbG1kbHpjbmtxdmVlbHB5YmN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjUyMjYsImV4cCI6MjA4NjcwMTIyNn0.rH8uf56epH4iESZ_Ya1h8f_sCiHoNKgn1lYlVXz5ErU'
    };

    // Check if environment variables were injected
    const isConfigured = 
      CONFIG.tmdbApiKey !== 'TMDB_API_KEY_PLACEHOLDER' &&
      CONFIG.supabaseUrl !== 'SUPABASE_URL_PLACEHOLDER' &&
      CONFIG.supabaseKey !== 'SUPABASE_KEY_PLACEHOLDER';

    // Error Component
    function ConfigError() {
      return (
        <div style={{
          maxWidth: '600px',
          margin: '4rem auto',
          padding: '2rem',
          background: 'var(--charcoal)',
          border: '1px solid rgba(229, 9, 20, 0.5)',
          borderRadius: '8px',
          textAlign: 'center'
        }}>
          <h2 style={{
            fontFamily: 'Sora, sans-serif',
            fontSize: '2rem',
            marginBottom: '1.5rem',
            color: 'var(--netflix-red)',
            fontWeight: '700'
          }}>‚ö†Ô∏è Configuration Missing</h2>
          <p style={{
            fontSize: '1rem',
            lineHeight: '1.7',
            color: 'var(--silver)',
            marginBottom: '1.5rem'
          }}>
            Environment variables are not configured. Please set the following in your Netlify dashboard:
          </p>
          <ul style={{
            textAlign: 'left',
            color: 'var(--silver)',
            fontSize: '0.95rem',
            lineHeight: '1.8',
            marginBottom: '1.5rem'
          }}>
            <li><code style={{color: 'var(--netflix-red)'}}>TMDB_API_KEY</code> - Your TMDB API key</li>
            <li><code style={{color: 'var(--netflix-red)'}}>SUPABASE_URL</code> - Your Supabase project URL</li>
            <li><code style={{color: 'var(--netflix-red)'}}>SUPABASE_KEY</code> - Your Supabase anon key</li>
          </ul>
          <p style={{
            fontSize: '0.9rem',
            color: 'rgba(229, 229, 229, 0.7)'
          }}>
            After adding variables, trigger a new deploy: <strong>Deploys ‚Üí Trigger Deploy ‚Üí Clear cache and deploy site</strong>
          </p>
        </div>
      );
    }

    // Main App Component
    function App() {
      const [supabase, setSupabase] = useState(null);
      const [activeTab, setActiveTab] = useState('search');
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [popularContent, setPopularContent] = useState([]);
      const [currentlyWatching, setCurrentlyWatching] = useState([]);
      const [watchlist, setWatchlist] = useState([]);
      const [watched, setWatched] = useState([]);
      const [selectedMovie, setSelectedMovie] = useState(null);
      const [movieDetails, setMovieDetails] = useState(null);
      const [showPlayer, setShowPlayer] = useState(false);
      const [playerUrl, setPlayerUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [sidebarOpen, setSidebarOpen] = useState(true);
      const fileInputRef = useRef(null);

      // Initialize Supabase
      useEffect(() => {
        const { createClient } = window.supabase;
        const client = createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
        setSupabase(client);
      }, []);

      // Load popular content on mount
      useEffect(() => {
        const fetchPopular = async () => {
          try {
            const response = await fetch(
              `https://api.themoviedb.org/3/trending/all/week?api_key=${CONFIG.tmdbApiKey}`
            );
            const data = await response.json();
            setPopularContent(data.results?.slice(0, 20) || []);
          } catch (error) {
            console.error('Error fetching popular content:', error);
          }
        };
        
        fetchPopular();
      }, []);

      // Load data from Supabase
      useEffect(() => {
        if (supabase) {
          loadMovies();
        }
      }, [supabase]);

      const loadMovies = async () => {
        try {
          const { data: watching } = await supabase.from('currently_watching').select('*');
          const { data: list } = await supabase.from('watchlist').select('*');
          const { data: seen } = await supabase.from('watched').select('*');

          setCurrentlyWatching(watching || []);
          setWatchlist(list || []);
          setWatched(seen || []);
        } catch (error) {
          console.error('Error loading movies:', error);
        }
      };

      const searchMovies = async (query) => {
        if (!query.trim()) {
          setSearchResults([]);
          return;
        }

        setLoading(true);
        try {
          const response = await fetch(
            `https://api.themoviedb.org/3/search/multi?api_key=${CONFIG.tmdbApiKey}&query=${encodeURIComponent(query)}`
          );
          const data = await response.json();
          setSearchResults(data.results?.filter(item => item.media_type === 'movie' || item.media_type === 'tv') || []);
        } catch (error) {
          console.error('Error searching movies:', error);
        }
        setLoading(false);
      };

      useEffect(() => {
        if (activeTab === 'search') {
          const timer = setTimeout(() => searchMovies(searchQuery), 500);
          return () => clearTimeout(timer);
        }
      }, [searchQuery, activeTab]);

      const fetchMovieDetails = async (movie) => {
        try {
          const type = movie.media_type === 'tv' ? 'tv' : 'movie';
          const detailsResponse = await fetch(
            `https://api.themoviedb.org/3/${type}/${movie.id || movie.tmdb_id}?api_key=${CONFIG.tmdbApiKey}&append_to_response=credits`
          );
          const details = await detailsResponse.json();

          // Fetch episode progress if TV show
          let episodeProgress = {};
          if (type === 'tv') {
            const { data } = await supabase
              .from('episode_progress')
              .select('*')
              .eq('tmdb_id', movie.id || movie.tmdb_id);
            
            if (data) {
              episodeProgress = data.reduce((acc, ep) => {
                const key = `${ep.season}_${ep.episode}`;
                acc[key] = ep.watched;
                return acc;
              }, {});
            }
          }

          setMovieDetails({ ...details, episodeProgress });
        } catch (error) {
          console.error('Error fetching movie details:', error);
        }
      };

      const addToList = async (movie, listName) => {
        const movieData = {
          tmdb_id: movie.id || movie.tmdb_id,
          title: movie.title || movie.name,
          poster_path: movie.poster_path,
          release_date: movie.release_date || movie.first_air_date,
          media_type: movie.media_type,
          overview: movie.overview,
          vote_average: movie.vote_average
        };

        try {
          await supabase.from(listName).upsert(movieData);
          // Reload movies in background without blocking UI
          loadMovies();
        } catch (error) {
          console.error(`Error adding to ${listName}:`, error);
        }
      };

      const removeFromList = async (tmdbId, listName) => {
        try {
          await supabase.from(listName).delete().eq('tmdb_id', tmdbId);
          // Reload movies in background without blocking UI
          loadMovies();
        } catch (error) {
          console.error(`Error removing from ${listName}:`, error);
        }
      };

      const toggleEpisodeWatched = async (tmdbId, season, episode) => {
        const key = `${season}_${episode}`;
        const isWatched = movieDetails.episodeProgress[key];

        try {
          if (isWatched) {
            await supabase
              .from('episode_progress')
              .delete()
              .eq('tmdb_id', tmdbId)
              .eq('season', season)
              .eq('episode', episode);
          } else {
            await supabase
              .from('episode_progress')
              .upsert({
                tmdb_id: tmdbId,
                season,
                episode,
                watched: true
              });
          }

          // Update episode progress in state immediately for instant feedback
          const newEpisodeProgress = { ...movieDetails.episodeProgress };
          if (isWatched) {
            delete newEpisodeProgress[key];
          } else {
            newEpisodeProgress[key] = true;
          }
          
          setMovieDetails({ ...movieDetails, episodeProgress: newEpisodeProgress });
          
          // Debounce the list status update to prevent flicker
          if (window.updateShowStatusTimeout) {
            clearTimeout(window.updateShowStatusTimeout);
          }
          window.updateShowStatusTimeout = setTimeout(() => {
            updateShowStatus(tmdbId);
          }, 1000);
        } catch (error) {
          console.error('Error toggling episode:', error);
        }
      };

      const updateShowStatus = async (tmdbId) => {
        try {
          const { data: episodes } = await supabase
            .from('episode_progress')
            .select('*')
            .eq('tmdb_id', tmdbId);

          const totalEpisodes = movieDetails.seasons?.reduce((sum, s) => sum + (s.episode_count || 0), 0) || 0;
          const watchedCount = episodes?.length || 0;

          const movieData = {
            tmdb_id: selectedMovie.id || selectedMovie.tmdb_id,
            title: selectedMovie.title || selectedMovie.name,
            poster_path: selectedMovie.poster_path,
            release_date: selectedMovie.release_date || selectedMovie.first_air_date,
            media_type: selectedMovie.media_type,
            overview: selectedMovie.overview,
            vote_average: selectedMovie.vote_average
          };

          // Remove from all lists first
          await Promise.all([
            supabase.from('currently_watching').delete().eq('tmdb_id', tmdbId),
            supabase.from('watchlist').delete().eq('tmdb_id', tmdbId),
            supabase.from('watched').delete().eq('tmdb_id', tmdbId)
          ]);

          if (watchedCount === 0) {
            // Not started, don't add to any list
          } else if (watchedCount >= totalEpisodes && totalEpisodes > 0) {
            // All episodes watched
            await supabase.from('watched').upsert(movieData);
          } else {
            // Partially watched
            await supabase.from('currently_watching').upsert(movieData);
          }
          
          // Reload in background
          loadMovies();
        } catch (error) {
          console.error('Error updating show status:', error);
        }
      };

      const getNextEpisode = (movie) => {
        if (movie.media_type !== 'tv' || !movie.episodeProgress) return null;

        // Find the first unwatched episode
        for (const season of movieDetails?.seasons || []) {
          if (season.season_number === 0) continue; // Skip specials
          
          for (let ep = 1; ep <= season.episode_count; ep++) {
            const key = `${season.season_number}_${ep}`;
            if (!movie.episodeProgress[key]) {
              return { season: season.season_number, episode: ep };
            }
          }
        }
        return null;
      };

      const exportData = () => {
        const allData = {
          currently_watching: currentlyWatching,
          watchlist: watchlist,
          watched: watched
        };

        const csv = [
          'List,TMDB ID,Title,Media Type,Release Date',
          ...currentlyWatching.map(m => `Currently Watching,${m.tmdb_id},"${m.title}",${m.media_type},${m.release_date}`),
          ...watchlist.map(m => `Watchlist,${m.tmdb_id},"${m.title}",${m.media_type},${m.release_date}`),
          ...watched.map(m => `Watched,${m.tmdb_id},"${m.title}",${m.media_type},${m.release_date}`)
        ].join('\n');

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'movie-tracker-export.csv';
        a.click();
      };

      const importData = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          const csv = event.target.result;
          const lines = csv.split('\n').slice(1);

          for (const line of lines) {
            const [listName, tmdbId, title, mediaType, releaseDate] = line.split(',');
            if (!tmdbId) continue;

            const movieData = {
              tmdb_id: parseInt(tmdbId),
              title: title.replace(/"/g, ''),
              media_type: mediaType,
              release_date: releaseDate
            };

            const tableName = listName.toLowerCase().replace(' ', '_');
            await supabase.from(tableName).upsert(movieData);
          }

          await loadMovies();
        };
        reader.readAsText(file);
      };

      const getVidkingUrl = (movie, season = null, episode = null) => {
        const baseUrl = movie.media_type === 'tv' && season && episode
          ? `https://www.vidking.net/embed/tv/${movie.id || movie.tmdb_id}/${season}/${episode}`
          : `https://www.vidking.net/embed/movie/${movie.id || movie.tmdb_id}`;
        
        // Try multiple parameter formats - Vidking might use different names
        const url = `${baseUrl}?color=e50914&autoplay=1`;
        
        console.log('Vidking URL:', url);
        return url;
      };

      const openPlayer = (movie, season = null, episode = null) => {
        const url = getVidkingUrl(movie, season, episode);
        if (url) {
          setPlayerUrl(url);
          setShowPlayer(true);
        }
      };

      const closePlayer = () => {
        setShowPlayer(false);
        setPlayerUrl('');
      };

      const MovieCard = ({ movie, showActions = true, listName = null }) => {
        const nextEp = movie.episodeProgress ? getNextEpisode(movie) : null;
        
        const handleCardClick = (e) => {
          // Don't open modal if clicking on buttons
          if (e.target.closest('.movie-actions')) return;
          setSelectedMovie(movie);
          fetchMovieDetails(movie);
        };
        
        return (
          <div className="movie-card" onClick={handleCardClick}>
            <img
              className="movie-poster"
              src={movie.poster_path 
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                : 'https://via.placeholder.com/300x450/141414/e50914?text=No+Poster'
              }
              alt={movie.title || movie.name}
            />
            <div className="movie-info">
              <div className="movie-title">{movie.title || movie.name}</div>
              <div className="movie-year">
                {(movie.release_date || movie.first_air_date)?.substring(0, 4) || 'N/A'}
              </div>
              {nextEp && (
                <div className="next-episode">
                  Next: S{nextEp.season}E{nextEp.episode}
                </div>
              )}
              {showActions && (
                <div className="movie-actions" onClick={(e) => e.stopPropagation()}>
                  {listName ? (
                    <button className="action-btn" onClick={() => removeFromList(movie.tmdb_id, listName)}>
                      Remove
                    </button>
                  ) : (
                    <>
                      <button className="action-btn" onClick={() => addToList(movie, 'currently_watching')}>
                        Watch
                      </button>
                      <button className="action-btn" onClick={() => addToList(movie, 'watchlist')}>
                        + List
                      </button>
                    </>
                  )}
                </div>
              )}
            </div>
          </div>
        );
      };

      const MovieModal = ({ movie, details, onClose }) => {
        const [selectedSeason, setSelectedSeason] = useState(1);
        const isTVShow = movie.media_type === 'tv';
        const tmdbId = movie.id || movie.tmdb_id;
        
        // Local state for optimistic updates
        const [localInWatchlist, setLocalInWatchlist] = useState(watchlist.some(m => m.tmdb_id === tmdbId));
        const [localInWatched, setLocalInWatched] = useState(watched.some(m => m.tmdb_id === tmdbId));

        const handleAddToWatchlist = async () => {
          // Optimistic update
          setLocalInWatchlist(!localInWatchlist);
          
          if (localInWatchlist) {
            await removeFromList(tmdbId, 'watchlist');
          } else {
            await addToList(movie, 'watchlist');
          }
          loadMovies();
        };

        const handleMarkWatched = async () => {
          // Optimistic update
          setLocalInWatched(!localInWatched);
          
          if (localInWatched) {
            await removeFromList(tmdbId, 'watched');
          } else {
            await addToList(movie, 'watched');
          }
          loadMovies();
        };

        return (
          <div className="modal" onClick={onClose}>
            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
              <button className="modal-close" onClick={onClose}>√ó</button>
              
              <div className="modal-actions">
                <button 
                  className={`modal-action-btn ${localInWatchlist ? 'active' : ''}`}
                  onClick={handleAddToWatchlist}
                  title={localInWatchlist ? "Remove from Watchlist" : "Add to Watchlist"}
                >
                  +
                </button>
                <button 
                  className={`modal-action-btn ${localInWatched ? 'active' : ''}`}
                  onClick={handleMarkWatched}
                  title={localInWatched ? "Remove from Watched" : "Mark as Watched"}
                >
                  ‚úì
                </button>
              </div>
              
              <button 
                className="watch-btn" 
                onClick={() => {
                  if (isTVShow) {
                    const nextEp = getNextEpisode({ ...movie, episodeProgress: details?.episodeProgress });
                    if (nextEp) {
                      openPlayer(movie, nextEp.season, nextEp.episode);
                    } else {
                      openPlayer(movie, 1, 1);
                    }
                  } else {
                    openPlayer(movie);
                  }
                  onClose();
                }}
              >
                ‚ñ∂ Watch
              </button>

              <div className="modal-header">
                <h2 className="modal-title">{movie.title || movie.name}</h2>
                <div className="modal-meta">
                  <span>{(movie.release_date || movie.first_air_date)?.substring(0, 4)}</span>
                  <span>‚òÖ {movie.vote_average?.toFixed(1)}/10</span>
                  <span>{isTVShow ? 'TV Series' : 'Movie'}</span>
                  {isTVShow && details?.number_of_seasons && (
                    <span>{details.number_of_seasons} Season{details.number_of_seasons > 1 ? 's' : ''}</span>
                  )}
                </div>
              </div>

              <div className="modal-body">
                <p className="overview">{movie.overview || details?.overview}</p>

                {isTVShow && details?.seasons && (
                  <div className="episode-tracker">
                    <h3 className="cast-title">Episodes</h3>
                    <div className="season-selector">
                      {details.seasons
                        .filter(s => s.season_number > 0)
                        .map(season => (
                          <button
                            key={season.id}
                            className={`season-btn ${selectedSeason === season.season_number ? 'active' : ''}`}
                            onClick={() => setSelectedSeason(season.season_number)}
                          >
                            Season {season.season_number}
                          </button>
                        ))}
                    </div>
                    <div className="episodes-grid">
                      {Array.from({ length: details.seasons.find(s => s.season_number === selectedSeason)?.episode_count || 0 }, (_, i) => i + 1).map(ep => {
                        const key = `${selectedSeason}_${ep}`;
                        const isWatched = details.episodeProgress?.[key];
                        
                        return (
                          <div
                            key={ep}
                            className={`episode-item ${isWatched ? 'watched' : ''}`}
                            onClick={() => toggleEpisodeWatched(movie.id, selectedSeason, ep)}
                          >
                            <div className="episode-number">Episode {ep}</div>
                            <div className="episode-status">
                              {isWatched ? '‚úì Watched' : 'Not watched'}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {details?.credits?.cast && details.credits.cast.length > 0 && (
                  <div className="cast-section">
                    <h3 className="cast-title">Cast</h3>
                    <div className="cast-grid">
                      {details.credits.cast.slice(0, 12).map(actor => (
                        <div key={actor.id} className="cast-member">
                          <img
                            className="cast-photo"
                            src={actor.profile_path 
                              ? `https://image.tmdb.org/t/p/w200${actor.profile_path}`
                              : 'https://via.placeholder.com/200x300/141414/e50914?text=No+Photo'
                            }
                            alt={actor.name}
                          />
                          <div className="cast-name">{actor.name}</div>
                          <div className="cast-character">{actor.character}</div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const renderContent = () => {
        if (activeTab === 'search') {
          return (
            <>
              <div className="search-section">
                <h1 className="section-title">Discover</h1>
                <div className="search-box">
                  <input
                    type="text"
                    className="search-input"
                    placeholder="Search for movies and TV shows..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                  />
                </div>
              </div>
              {loading ? (
                <div className="loading">Searching...</div>
              ) : searchResults.length > 0 ? (
                <div className="movies-grid">
                  {searchResults.map((movie, idx) => (
                    <MovieCard key={movie.id} movie={movie} style={{animationDelay: `${idx * 0.05}s`}} />
                  ))}
                </div>
              ) : searchQuery ? (
                <div className="empty-state">
                  <div className="empty-state-icon">üé¨</div>
                  <div className="empty-state-text">No results found</div>
                </div>
              ) : popularContent.length > 0 ? (
                <>
                  <h2 style={{ fontSize: '1.5rem', marginBottom: '1.5rem', color: 'var(--silver)' }}>Popular This Week</h2>
                  <div className="movies-grid">
                    {popularContent.map((movie, idx) => (
                      <MovieCard key={movie.id} movie={movie} style={{animationDelay: `${idx * 0.05}s`}} />
                    ))}
                  </div>
                </>
              ) : (
                <div className="empty-state">
                  <div className="empty-state-icon">üîç</div>
                  <div className="empty-state-text">Search for movies and TV shows</div>
                </div>
              )}
            </>
          );
        }

        const lists = {
          watching: { data: currentlyWatching, title: 'Currently Watching', table: 'currently_watching', icon: '‚ñ∂Ô∏è' },
          watchlist: { data: watchlist, title: 'Watchlist', table: 'watchlist', icon: 'üìã' },
          watched: { data: watched, title: 'Watched', table: 'watched', icon: '‚úì' }
        };

        const currentList = lists[activeTab];

        return (
          <>
            <h1 className="section-title">{currentList.title}</h1>
            {currentList.data.length > 0 ? (
              <div className="movies-grid">
                {currentList.data.map((movie, idx) => (
                  <MovieCard key={movie.tmdb_id} movie={movie} listName={currentList.table} style={{animationDelay: `${idx * 0.05}s`}} />
                ))}
              </div>
            ) : (
              <div className="empty-state">
                <div className="empty-state-icon">{currentList.icon}</div>
                <div className="empty-state-text">No content in {currentList.title.toLowerCase()}</div>
              </div>
            )}
          </>
        );
      };

      return (
        <>
          {showPlayer ? (
            <div className="player-view">
              <div className="player-header">
                <button className="back-btn" onClick={closePlayer}>
                  ‚Üê Back
                </button>
              </div>
              <iframe 
                className="player-iframe"
                src={playerUrl}
                allowFullScreen
                allow="autoplay; encrypted-media"
              />
            </div>
          ) : (
            <>
              <button className="mobile-toggle" onClick={() => setSidebarOpen(!sidebarOpen)}>
                ‚ò∞
              </button>

              <div className={`sidebar ${!sidebarOpen ? 'mobile-hidden' : ''}`}>
                <div className="logo">CINEMATIC</div>
                <div className={`nav-item ${activeTab === 'search' ? 'active' : ''}`} onClick={() => setActiveTab('search')}>
                  <span className="nav-icon">üîç</span>
                  <span>Search</span>
                </div>
                <div className={`nav-item ${activeTab === 'watching' ? 'active' : ''}`} onClick={() => setActiveTab('watching')}>
                  <span className="nav-icon">‚ñ∂Ô∏è</span>
                  <span>Currently Watching</span>
                </div>
                <div className={`nav-item ${activeTab === 'watchlist' ? 'active' : ''}`} onClick={() => setActiveTab('watchlist')}>
                  <span className="nav-icon">üìã</span>
                  <span>Watchlist</span>
                </div>
                <div className={`nav-item ${activeTab === 'watched' ? 'active' : ''}`} onClick={() => setActiveTab('watched')}>
                  <span className="nav-icon">‚úì</span>
                  <span>Watched</span>
                </div>
                <div className="import-export">
                  <button className="btn" onClick={exportData}>Export CSV</button>
                  <input
                    type="file"
                    ref={fileInputRef}
                    accept=".csv"
                    onChange={importData}
                  />
                  <button className="btn" onClick={() => fileInputRef.current?.click()}>Import CSV</button>
                </div>
              </div>

              <div className={`main-content ${!sidebarOpen ? 'sidebar-hidden' : ''}`}>
                {renderContent()}
              </div>

              {selectedMovie && movieDetails && (
                <MovieModal movie={selectedMovie} details={movieDetails} onClose={() => { setSelectedMovie(null); setMovieDetails(null); }} />
              )}
            </>
          )}
        </>
      );
    }

    ReactDOM.render(
      isConfigured ? <App /> : <ConfigError />, 
      document.getElementById('root')
    );
  </script>
</body>
</html>
