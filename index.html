<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic - Movie Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --noir: #0a0a0a;
      --charcoal: #1a1a1a;
      --silver: #e8e8e8;
      --gold: #d4af37;
      --ruby: #8b0000;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      color: var(--silver);
      overflow-x: hidden;
      min-height: 100vh;
    }

    #root {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(212, 175, 55, 0.1);
      padding: 2rem 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar.mobile-hidden {
      transform: translateX(-100%);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 260px;
      }
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 900;
      padding: 0 2rem 2rem;
      background: linear-gradient(135deg, var(--gold) 0%, var(--ruby) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
      margin-bottom: 2rem;
    }

    .nav-item {
      padding: 1rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }

    .nav-item:hover {
      background: rgba(212, 175, 55, 0.05);
      border-left-color: var(--gold);
    }

    .nav-item.active {
      background: rgba(212, 175, 55, 0.1);
      border-left-color: var(--gold);
      color: var(--gold);
      font-weight: 600;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
    }

    .import-export {
      margin: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(212, 175, 55, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--gold);
      background: transparent;
      color: var(--gold);
      cursor: pointer;
      font-family: 'Work Sans', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      border-radius: 2px;
      text-transform: uppercase;
    }

    .btn:hover {
      background: var(--gold);
      color: var(--noir);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }

    .btn + .btn {
      margin-top: 0.75rem;
    }

    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem 3rem;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-content.sidebar-hidden {
      margin-left: 0;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 101;
      background: var(--charcoal);
      border: 1px solid rgba(212, 175, 55, 0.2);
      color: var(--gold);
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .mobile-toggle {
        display: block;
      }
    }

    .search-section {
      margin-bottom: 3rem;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-box {
      position: relative;
      max-width: 600px;
    }

    .search-input {
      width: 100%;
      padding: 1.2rem 1.5rem;
      background: rgba(26, 26, 26, 0.8);
      border: 1px solid rgba(212, 175, 55, 0.2);
      color: var(--silver);
      font-family: 'Work Sans', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .search-input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
    }

    .search-input::placeholder {
      color: rgba(232, 232, 232, 0.4);
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--silver) 0%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    @media (max-width: 768px) {
      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1.5rem;
      }
    }

    .movie-card {
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeIn 0.6s ease-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .movie-card:hover {
      transform: translateY(-8px);
    }

    .movie-poster {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 8px 30px var(--shadow);
      transition: all 0.4s ease;
    }

    .movie-card:hover .movie-poster {
      box-shadow: 0 12px 40px rgba(212, 175, 55, 0.3);
    }

    .movie-info {
      margin-top: 1rem;
    }

    .movie-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
      line-height: 1.3;
    }

    .movie-year {
      color: rgba(232, 232, 232, 0.6);
      font-size: 0.85rem;
      font-weight: 300;
    }

    .movie-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: var(--gold);
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 2px;
      flex: 1;
    }

    .action-btn:hover {
      background: var(--gold);
      color: var(--noir);
      border-color: var(--gold);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 2rem;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background: var(--charcoal);
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 4px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(139, 0, 0, 0.2);
      border: 1px solid var(--ruby);
      color: var(--silver);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .modal-close:hover {
      background: var(--ruby);
      transform: rotate(90deg);
    }

    .modal-header {
      padding: 2rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .modal-meta {
      display: flex;
      gap: 1.5rem;
      color: rgba(232, 232, 232, 0.7);
      font-size: 0.9rem;
    }

    .modal-body {
      padding: 2rem;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 2rem;
      background: #000;
      border-radius: 4px;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .modal-btn {
      flex: 1;
      padding: 1rem 2rem;
      border: 1px solid var(--gold);
      background: transparent;
      color: var(--gold);
      cursor: pointer;
      font-family: 'Work Sans', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      border-radius: 2px;
      text-transform: uppercase;
    }

    .modal-btn:hover {
      background: var(--gold);
      color: var(--noir);
    }

    .modal-btn.primary {
      background: var(--gold);
      color: var(--noir);
    }

    .modal-btn.primary:hover {
      background: transparent;
      color: var(--gold);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(232, 232, 232, 0.5);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 1.2rem;
      font-weight: 300;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: var(--gold);
    }

    .setup-panel {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(26, 26, 26, 0.8);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 4px;
    }

    .setup-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--gold);
    }

    .setup-field {
      margin-bottom: 1.5rem;
    }

    .setup-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--silver);
    }

    .setup-input {
      width: 100%;
      padding: 1rem;
      background: rgba(10, 10, 10, 0.8);
      border: 1px solid rgba(212, 175, 55, 0.2);
      color: var(--silver);
      font-family: 'Work Sans', sans-serif;
      font-size: 0.95rem;
      border-radius: 2px;
    }

    .setup-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .setup-note {
      font-size: 0.85rem;
      color: rgba(232, 232, 232, 0.6);
      margin-top: 0.5rem;
      line-height: 1.5;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }

      .modal-content {
        padding: 1rem;
      }

      .modal-title {
        font-size: 1.8rem;
      }

      .modal-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Configuration Component
    function ConfigSetup({ onConfigured }) {
      const [config, setConfig] = useState({
        tmdbApiKey: '',
        supabaseUrl: '',
        supabaseKey: ''
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        localStorage.setItem('movieTrackerConfig', JSON.stringify(config));
        onConfigured(config);
      };

      return (
        <div className="setup-panel">
          <h2 className="setup-title">Setup Your Movie Tracker</h2>
          <form onSubmit={handleSubmit}>
            <div className="setup-field">
              <label className="setup-label">TMDB API Key</label>
              <input
                type="text"
                className="setup-input"
                value={config.tmdbApiKey}
                onChange={(e) => setConfig({...config, tmdbApiKey: e.target.value})}
                required
              />
              <p className="setup-note">
                Get your free API key from <a href="https://www.themoviedb.org/settings/api" target="_blank" style={{color: 'var(--gold)'}}>TMDB</a>
              </p>
            </div>

            <div className="setup-field">
              <label className="setup-label">Supabase URL</label>
              <input
                type="text"
                className="setup-input"
                value={config.supabaseUrl}
                onChange={(e) => setConfig({...config, supabaseUrl: e.target.value})}
                required
              />
              <p className="setup-note">
                Your Supabase project URL (e.g., https://xxx.supabase.co)
              </p>
            </div>

            <div className="setup-field">
              <label className="setup-label">Supabase Anon Key</label>
              <input
                type="text"
                className="setup-input"
                value={config.supabaseKey}
                onChange={(e) => setConfig({...config, supabaseKey: e.target.value})}
                required
              />
              <p className="setup-note">
                Your Supabase anon/public key from project settings
              </p>
            </div>

            <button type="submit" className="btn">
              Save Configuration
            </button>
          </form>
        </div>
      );
    }

    // Main App Component
    function App() {
      const [config, setConfig] = useState(null);
      const [supabase, setSupabase] = useState(null);
      const [activeTab, setActiveTab] = useState('search');
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [currentlyWatching, setCurrentlyWatching] = useState([]);
      const [watchlist, setWatchlist] = useState([]);
      const [watched, setWatched] = useState([]);
      const [selectedMovie, setSelectedMovie] = useState(null);
      const [loading, setLoading] = useState(false);
      const [sidebarOpen, setSidebarOpen] = useState(true);
      const fileInputRef = useRef(null);

      // Initialize config and Supabase
      useEffect(() => {
        const savedConfig = localStorage.getItem('movieTrackerConfig');
        if (savedConfig) {
          const parsedConfig = JSON.parse(savedConfig);
          setConfig(parsedConfig);
          
          // Initialize Supabase
          const { createClient } = supabase;
          const client = createClient(parsedConfig.supabaseUrl, parsedConfig.supabaseKey);
          setSupabase(client);
        }
      }, []);

      // Load data from Supabase
      useEffect(() => {
        if (supabase) {
          loadMovies();
        }
      }, [supabase]);

      const loadMovies = async () => {
        try {
          const { data: watching } = await supabase.from('currently_watching').select('*');
          const { data: list } = await supabase.from('watchlist').select('*');
          const { data: seen } = await supabase.from('watched').select('*');

          setCurrentlyWatching(watching || []);
          setWatchlist(list || []);
          setWatched(seen || []);
        } catch (error) {
          console.error('Error loading movies:', error);
        }
      };

      const searchMovies = async (query) => {
        if (!query.trim()) {
          setSearchResults([]);
          return;
        }

        setLoading(true);
        try {
          const response = await fetch(
            `https://api.themoviedb.org/3/search/multi?api_key=${config.tmdbApiKey}&query=${encodeURIComponent(query)}`
          );
          const data = await response.json();
          setSearchResults(data.results?.filter(item => item.media_type === 'movie' || item.media_type === 'tv') || []);
        } catch (error) {
          console.error('Error searching movies:', error);
        }
        setLoading(false);
      };

      useEffect(() => {
        if (activeTab === 'search') {
          const timer = setTimeout(() => searchMovies(searchQuery), 500);
          return () => clearTimeout(timer);
        }
      }, [searchQuery, activeTab]);

      const addToList = async (movie, listName) => {
        const movieData = {
          tmdb_id: movie.id,
          title: movie.title || movie.name,
          poster_path: movie.poster_path,
          release_date: movie.release_date || movie.first_air_date,
          media_type: movie.media_type,
          overview: movie.overview,
          vote_average: movie.vote_average
        };

        try {
          await supabase.from(listName).upsert(movieData);
          await loadMovies();
        } catch (error) {
          console.error(`Error adding to ${listName}:`, error);
        }
      };

      const removeFromList = async (tmdbId, listName) => {
        try {
          await supabase.from(listName).delete().eq('tmdb_id', tmdbId);
          await loadMovies();
        } catch (error) {
          console.error(`Error removing from ${listName}:`, error);
        }
      };

      const exportData = () => {
        const allData = {
          currently_watching: currentlyWatching,
          watchlist: watchlist,
          watched: watched
        };

        const csv = [
          'List,TMDB ID,Title,Media Type,Release Date',
          ...currentlyWatching.map(m => `Currently Watching,${m.tmdb_id},"${m.title}",${m.media_type},${m.release_date}`),
          ...watchlist.map(m => `Watchlist,${m.tmdb_id},"${m.title}",${m.media_type},${m.release_date}`),
          ...watched.map(m => `Watched,${m.tmdb_id},"${m.title}",${m.media_type},${m.release_date}`)
        ].join('\n');

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'movie-tracker-export.csv';
        a.click();
      };

      const importData = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          const csv = event.target.result;
          const lines = csv.split('\n').slice(1); // Skip header

          for (const line of lines) {
            const [listName, tmdbId, title, mediaType, releaseDate] = line.split(',');
            if (!tmdbId) continue;

            const movieData = {
              tmdb_id: parseInt(tmdbId),
              title: title.replace(/"/g, ''),
              media_type: mediaType,
              release_date: releaseDate
            };

            const tableName = listName.toLowerCase().replace(' ', '_');
            await supabase.from(tableName).upsert(movieData);
          }

          await loadMovies();
        };
        reader.readAsText(file);
      };

      const getVidkingUrl = (movie) => {
        const type = movie.media_type === 'tv' ? 'tv' : 'movie';
        return `https://vidking.cc/embed/${type}/${movie.tmdb_id}`;
      };

      const MovieCard = ({ movie, showActions = true, listName = null }) => (
        <div className="movie-card" onClick={() => setSelectedMovie(movie)}>
          <img
            className="movie-poster"
            src={movie.poster_path 
              ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
              : 'https://via.placeholder.com/300x450/1a1a1a/d4af37?text=No+Poster'
            }
            alt={movie.title || movie.name}
          />
          <div className="movie-info">
            <div className="movie-title">{movie.title || movie.name}</div>
            <div className="movie-year">
              {(movie.release_date || movie.first_air_date)?.substring(0, 4) || 'N/A'}
            </div>
            {showActions && (
              <div className="movie-actions" onClick={(e) => e.stopPropagation()}>
                {listName ? (
                  <button className="action-btn" onClick={() => removeFromList(movie.tmdb_id, listName)}>
                    Remove
                  </button>
                ) : (
                  <>
                    <button className="action-btn" onClick={() => addToList(movie, 'currently_watching')}>
                      Watch
                    </button>
                    <button className="action-btn" onClick={() => addToList(movie, 'watchlist')}>
                      List
                    </button>
                  </>
                )}
              </div>
            )}
          </div>
        </div>
      );

      const MovieModal = ({ movie, onClose }) => (
        <div className="modal" onClick={onClose}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <button className="modal-close" onClick={onClose}>√ó</button>
            <div className="modal-header">
              <h2 className="modal-title">{movie.title || movie.name}</h2>
              <div className="modal-meta">
                <span>{(movie.release_date || movie.first_air_date)?.substring(0, 4)}</span>
                <span>‚òÖ {movie.vote_average?.toFixed(1)}/10</span>
                <span>{movie.media_type === 'tv' ? 'TV Series' : 'Movie'}</span>
              </div>
            </div>
            <div className="modal-body">
              <div className="video-container">
                <iframe src={getVidkingUrl(movie)} allowFullScreen></iframe>
              </div>
              <p>{movie.overview}</p>
              <div className="modal-actions">
                <button className="modal-btn" onClick={() => { addToList(movie, 'currently_watching'); onClose(); }}>
                  Add to Currently Watching
                </button>
                <button className="modal-btn" onClick={() => { addToList(movie, 'watchlist'); onClose(); }}>
                  Add to Watchlist
                </button>
                <button className="modal-btn" onClick={() => { addToList(movie, 'watched'); onClose(); }}>
                  Mark as Watched
                </button>
              </div>
            </div>
          </div>
        </div>
      );

      if (!config) {
        return <ConfigSetup onConfigured={setConfig} />;
      }

      const renderContent = () => {
        if (activeTab === 'search') {
          return (
            <>
              <div className="search-section">
                <h1 className="section-title">Discover</h1>
                <div className="search-box">
                  <input
                    type="text"
                    className="search-input"
                    placeholder="Search for movies and TV shows..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                  />
                </div>
              </div>
              {loading ? (
                <div className="loading">Searching...</div>
              ) : searchResults.length > 0 ? (
                <div className="movies-grid">
                  {searchResults.map((movie, idx) => (
                    <MovieCard key={movie.id} movie={movie} style={{animationDelay: `${idx * 0.05}s`}} />
                  ))}
                </div>
              ) : searchQuery ? (
                <div className="empty-state">
                  <div className="empty-state-icon">üé¨</div>
                  <div className="empty-state-text">No results found</div>
                </div>
              ) : (
                <div className="empty-state">
                  <div className="empty-state-icon">üîç</div>
                  <div className="empty-state-text">Search for movies and TV shows</div>
                </div>
              )}
            </>
          );
        }

        const lists = {
          watching: { data: currentlyWatching, title: 'Currently Watching', table: 'currently_watching', icon: '‚ñ∂Ô∏è' },
          watchlist: { data: watchlist, title: 'Watchlist', table: 'watchlist', icon: 'üìã' },
          watched: { data: watched, title: 'Watched', table: 'watched', icon: '‚úì' }
        };

        const currentList = lists[activeTab];

        return (
          <>
            <h1 className="section-title">{currentList.title}</h1>
            {currentList.data.length > 0 ? (
              <div className="movies-grid">
                {currentList.data.map((movie, idx) => (
                  <MovieCard key={movie.tmdb_id} movie={movie} listName={currentList.table} style={{animationDelay: `${idx * 0.05}s`}} />
                ))}
              </div>
            ) : (
              <div className="empty-state">
                <div className="empty-state-icon">{currentList.icon}</div>
                <div className="empty-state-text">No movies in {currentList.title.toLowerCase()}</div>
              </div>
            )}
          </>
        );
      };

      return (
        <>
          <button className="mobile-toggle" onClick={() => setSidebarOpen(!sidebarOpen)}>
            ‚ò∞
          </button>

          <div className={`sidebar ${!sidebarOpen ? 'mobile-hidden' : ''}`}>
            <div className="logo">Cinematic</div>
            <div className="nav-item active" onClick={() => setActiveTab('search')}>
              <span className="nav-icon">üîç</span>
              <span>Search</span>
            </div>
            <div className="nav-item" onClick={() => setActiveTab('watching')}>
              <span className="nav-icon">‚ñ∂Ô∏è</span>
              <span>Currently Watching</span>
            </div>
            <div className="nav-item" onClick={() => setActiveTab('watchlist')}>
              <span className="nav-icon">üìã</span>
              <span>Watchlist</span>
            </div>
            <div className="nav-item" onClick={() => setActiveTab('watched')}>
              <span className="nav-icon">‚úì</span>
              <span>Watched</span>
            </div>
            <div className="import-export">
              <button className="btn" onClick={exportData}>Export CSV</button>
              <input
                type="file"
                ref={fileInputRef}
                accept=".csv"
                onChange={importData}
              />
              <button className="btn" onClick={() => fileInputRef.current?.click()}>Import CSV</button>
            </div>
          </div>

          <div className={`main-content ${!sidebarOpen ? 'sidebar-hidden' : ''}`}>
            {renderContent()}
          </div>

          {selectedMovie && (
            <MovieModal movie={selectedMovie} onClose={() => setSelectedMovie(null)} />
          )}
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
